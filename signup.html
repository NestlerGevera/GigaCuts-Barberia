<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaCuts Barberia - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="login-content">
        <div class="container">
            <img src="/assets/logo-title-white-without-bg.png">
        </div>
        <div class="login-form">
            <p>Sign up</p>
            <br>
            <form class="form" onsubmit="return validateForm()">
                <label for="email">Email Address</label>
                <br>
                <input type="text" id="email" placeholder="Enter your email address" required>
                <br>
                <label for="reemail">Re-enter Email Address</label>
                <br>
                <input type="text" id="reemail" placeholder="Re-enter your email address" required>
                <br>
                <label for="pword">Password</label>
                <br>
                <div class="password-wrapper">
                    <input type="password" id="pword" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('pword')">&#128065;</span>
                </div>
                <br>
                <label for="repword">Re-enter Password</label>
                <br>
                <div class="password-wrapper">
                    <input type="password" id="repword" placeholder="Re-enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('repword')">&#128065;</span>
                </div>
                <br>
                <br>
                <input type="submit" value="Sign Up">
            </form>
            <a href="fpword.html">Forgot Password?</a>
        </div>
    </section>
    <div class="welcome">
        <p>Welcome to <br><b>GigaCuts Barberia</b></p>
    </div>

    <!-- Linking the external JavaScript file -->
    <script src="signup.js"></script>
</body>
</html>
