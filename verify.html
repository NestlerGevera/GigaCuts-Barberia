<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaCuts Barberia - Login</title>
    <link rel="stylesheet" href="verify.css">
</head>
<body>
    <section class="login-content">
        <div class="container">
            <img src="/assets/logo-title-white-without-bg.png">
        </div>
        <div class="login-form">
            <p>Verify</p>
            <br>
            <form class="form" onsubmit="return validateForm()">
                <label for="verification-code">Verification-Code</label>
                <br>
                <input type="text" id="verification-code" placeholder="Enter verification-code" required>
                <br>
                <br>
                <input type="submit" value="Verify">
            </form>
            <a href="login.html">User Login</a>
        </div>
    </section>

    <!-- Linking the external JavaScript file -->
    <script src="verify.js"></script>
</body>
</html>
